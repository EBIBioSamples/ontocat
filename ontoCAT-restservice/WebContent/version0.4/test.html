<script>
document.addEvent('domready', function() {
	 
	var inputWord = $('demo-word');
 
	// Our instance for the element with id "demo-word"
	new Autocompleter.Request.JSON(inputWord, 'http://localhost:8080/ontocat/rest/json/searchAll/brca', {
		'indicatorClass': 'autocompleter-loading'
	});
 
 
	var inputWord2 = $('demo-words');
 
	// An element as indicator, shown during background request
	var indicator = inputWord2.getPrevious().getElement('.autocompleter-loading');
	indicator.setStyle('display', 'none');
 
	new Autocompleter.Request.JSON(inputWord2, 'http://localhost:8080/ontocat/rest/json/searchAll/brca', {
		'indicator': indicator,
		'multiple': true,
		'selectFirst': true,
		'selectMode': false,
		'minLength': 2
	});
 
});

</script>
