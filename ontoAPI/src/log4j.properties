log4j.rootCategory=DEBUG, CONSOLE, LOGFILE
#log4j.rootLogger=OFF;
#log4j.rootCategory=OFF;

log4j.logger.uk.ac.ebi.efo.owleditor.mappingimporter=CONSOLE

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=INFO
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%5p - %m%n

log4j.appender.LOGFILE=org.apache.log4j.RollingFileAppender
log4j.appender.LOGFILE.Threshold=DEBUG
log4j.appender.LOGFILE.File=ontoAPI.log
log4j.appender.LOGFILE.MaxFileSize=2000KB
log4j.appender.LOGFILE.MaxBackupIndex=0
log4j.appender.LOGFILE.layout=org.apache.log4j.PatternLayout
log4j.appender.LOGFILE.layout.ConversionPattern=%p - %m%n